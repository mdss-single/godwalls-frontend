<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<title>Godwall</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/media.css">
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/jquery.awesomeCloud.js"></script>
	<script src="js/custom.js"></script>
</head>
<body>
<div class="wrap">
	<div class="container">
		<div class="homepage">
			<div class="homepage-header">
				<a href="#" class="logo">godwalls</a>
			</div>
		</div>
		<form action="">
			<div class="auth-block">
				<a href="#" class="auth-block-back"></a>
				<p class="auth-block-title">Registration</p>
				<div class="auth-block-soc">
					<p class="auth-block-soc-title">through social networks</p>
					<ul class="auth-block-soc-list">
						<li><a href="#"><span class="socicon socicon-google"></span></a></li>
						<li><a href="#"><span class="socicon socicon-vkontakte"></span></a></li>
						<li><a href="#"><span class="socicon socicon-facebook"></span></a></li>
						<li><a href="#"><span class="socicon socicon-twitter"></span></a></li>
					</ul>
				</div>
				<p class="auth-block-direct-title">or direct</p>
				<div class="auth-block-fields">
					<input type="text" name="" id="" class="auth-block-text auth-block-text-login" placeholder="Username">
					<input type="text" name="" id="" class="auth-block-text auth-block-text-pass" placeholder="Password">
					<input type="text" name="" id="" class="auth-block-text auth-block-text-email" placeholder="Email (optional)">
				</div>
				<button class="btn btn-lightblue">register me</button>
				<div class="cf">
					<div class="auth-block-links right">
						<p><a href="#">Forget?</a></p>
						<p><a href="#">Authorization</a></p>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="empty"></div>
</div>
<footer class="footer">
	<div class="container">
		<ul class="footer-social">
			<li><a href="#"><span class="socicon socicon-odnoklassniki"></span></a></li>
			<li><a href="#"><span class="socicon socicon-vkontakte"></span></a></li>
			<li><a href="#"><span class="socicon socicon-facebook"></span></a></li>
			<li><a href="#"><span class="socicon socicon-twitter"></span></a></li>
		</ul>
		<ul class="footer-nav">
			<li><a href="#">tags</a></li>
			<li><a href="#">about</a></li>
			<li><a href="#">faq</a></li>
			<li><a href="#">rules</a></li>
			<li><a href="#">team</a></li>
			<li><a href="#">contact</a></li>
		</ul>
		<p class="footer-copyright">All images remain property of their original owners. Site & code Â© <a href="#">wallhaven.cc</a> 2015.</p>
	</div>
</footer>
</body>
</html>
